<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Form Validation</title>
</head>
<body class="bg-info">
    <h1 class="text-center text-decoration-underline">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="border-secondary form-control" autocomplete="off">
                    <h5 id="userNameValidation"></h5>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="border-secondary form-control" autocomplete="off">
                    <h5 id="emailValidation"></h5>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="border-secondary form-control" autocomplete="off">
                    <h5 id="passwordValidation"></h5>
                </div>
                <div class="form-group mt-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text"id="confirmPassword" class="border-secondary form-control" autocomplete="off">
                    <h5 id="confirmPasswordValidation"></h5>
                </div>
                <input class="btn btn-danger border-dark mt-3" id="submitValidation" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
